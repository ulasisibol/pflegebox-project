    <script>
        document.querySelectorAll('input[type="radio"]').forEach(function (radio) {
            // İlk tıklama sırasında radio butonunun mevcut durumunu saklamak için bir özellik ekleyin
            radio.addEventListener('mousedown', function () {
                this.dataset.wasChecked = this.checked;
            });

            radio.addEventListener('click', function () {
                // Eğer radio butonu zaten seçiliyse, seçimini kaldır ve LocalStorage kaydını sil
                if (this.dataset.wasChecked === 'true') {
                    this.checked = false;
                    localStorage.removeItem(this.name);
                } else {
                    // Eğer radio butonu daha önce seçili değilse, normal davranışı izle ve LocalStorage'a kaydet
                    localStorage.setItem(this.name, this.value);
                }
            });
        });
        // Tüm radio butonlarını seç
        var radios = document.querySelectorAll('input[type="radio"]');

        // Her bir radio butonu için bir olay dinleyicisi ekleyin
        radios.forEach(function (radio) {
            radio.addEventListener('change', function () {
                // Seçili radio butonunun name ve value değerlerini al
                var name = this.name;
                var value = this.value;

                // localStorage'a "name=value" formatında kaydet
                localStorage.setItem(name, value);
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            // Buton id'leri ve kaydedilecek özel değerler
            var buttons = {
                'standard': { boxType: 'Standard Box', gratis: 'Feuchte Waschhandschuhe mit Schutzcreme', selectedProducts: 'Nitril Handschuhe, Mundschutz, Flächendesinfektion (1.000 ml, Spray), Handdesinfektionsgel (500 ml, Pumpspender)' },
                'desinfektion': { boxType: 'Desinfektion Box', gratis: 'Inkontinenz Reinigungs-/Pflegetücher', selectedProducts: '50 Bettschutzunterlagen, Flächendesinfektion (1.000 ml, Spray), Handdesinfektionsgel (500 ml, Pumpspender)' },
                'inkontinenz': { boxType: 'Inkontinenz Box', gratis: 'Shampoo Haube', selectedProducts: '2x Flächendesinfektion (2x 1.000 ml, Spray), 2x Handdesinfektionsgel (2x 500 ml, Pumpspender)' },
                'individuell': { boxType: 'Individuell Box' }
            };

            // Her bir buton için bir event listener ekleyin
            Object.keys(buttons).forEach(function (id) {
                var button = document.getElementById(id);
                button.addEventListener('click', function () {
                    // Tanımlı özel değerleri localStorage'a kaydet
                    var boxInfo = buttons[id]; // id'ye göre özel değerleri al
                    localStorage.setItem('selected', boxInfo.boxType);
                    localStorage.setItem('gratis', boxInfo.gratis);
                    // selectedProducts dizisini JSON string'ine çevirerek kaydediyoruz
                    localStorage.setItem('selectedProducts', JSON.stringify(boxInfo.selectedProducts));
                });
            });
        });

    </script>
